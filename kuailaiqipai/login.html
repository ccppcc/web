<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Login</title>
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
<link rel="stylesheet" href="style/weuix.min.css"/>
<link rel="stylesheet" href="style/main.css"/>
<style type="text/css">
.weui_cell .weui_cell_hd label.weui_label{ width: 90px; }
.weui_cells{ margin-top: 10px; }
 </style>

</head>
<body ontouchstart class="page-bg">

<div class="my_site_title">快来家乡棋牌</div>

<div class="weui_cells weui_cells_form">
	<div class="weui_cell">
        <div class="weui_cell_hd"><label class="weui_label">账号</label></div>
        <div class="weui_cell_bd weui_cell_primary">
            <input class="weui_input" type="text" placeholder="请输入账号">
        </div>
    </div>    

    <div class="weui_cell">
        <div class="weui_cell_hd"><label class="weui_label">密码</label></div>
        <div class="weui_cell_bd weui_cell_primary">
            <input class="weui_input" type="password" placeholder="请输入密码">
        </div>
    </div>

	<div class="weui_cell weui_vcode">
        <div class="weui_cell_hd"><label class="weui_label">验证码</label></div>
        <div class="weui_cell_bd weui_cell_primary">
            <input class="weui_input" type="number" placeholder="请输入验证码">
        </div>
        <div class="weui_cell_ft">
            <img src="img/vcode.jpg">
        </div>
    </div>
</div>

<div class="my_zhanghao_error_tips" style="padding:10px 15px 0px;">错误提示文字，峰哥请随错误类型进行修改</div>

<div class="my_btn_area">
    <a href="home.html" class="my_btn_blue_style">登录</a>
</div>

</body>
</html>
