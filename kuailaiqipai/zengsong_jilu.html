<!--BEGIN zhanghao_dialog-->   
<div id="zhanghao_dialog">
    <div class="js_dialog" id="czZhanghao" style="display: none;">
        <div class="my_mask"></div>
        <div class="my_dialog">
            <div class="my_dialog_title"><strong>重置账号</strong></div>

                </div>
            </div>
            <div class="my_dialog_btn_ft">
