<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>提取</title>
 <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport"/>
 <link rel="stylesheet" href="style/weuix.min.css"/>
 <link rel="stylesheet" href="style/main.css"/>


</head>

<body ontouchstart class="page-bg">
<header>
  <div class="title">提取</div>
  <a href="home.html" class="h_back">退出</a>
</header>


<div class="my_tiqu_box">

	<div class="my_tiqu_panel" style="margin-bottom:0;">
		<div class="my_tiqu_jine">提取金额：<strong>24550</strong>元</div>
		<div class="my_qitu_mima"><input class="weui_input" type="number" placeholder="提取金额"></div>
        <div class="my_qitu_mima"><input class="weui_input" type="password" placeholder="安全密码"></div>
	</div>
    <div class="my_tiqu_panel" style="margin-top:-1px;">
        <div class="my_tiqu_zhanghu">账户：聂万里（微信）收款人：聂万里<em class="on"></em><!-- <em class="off"></em> --></div>
        <div class="my_qitu_zhanghu_add_btn" style="display:none;"><strong><a href="#">+新增提现账户</a></strong></div>
        <div class="my_tiqu_table">
            <table class="weui-table weui-border-b">
                <tr>
                    <th>设置默认账户</th>
                    <th>收款人姓名</th>
                    <th>手机号</th>
                    <th>收款方式</th>
                </tr>
                <tr>
                    <td><input name="Fruit" type="radio" value="" /></td>
                    <td>孙悟空</td>
                    <td>18917891556</td>
                    <td>支付宝</td>
                </tr>
                <tr>
                    <td><input name="Fruit" type="radio" value="" /></td>
                    <td>猪八戒</td>
                    <td>18917891556</td>
                    <td>支付宝</td>
                </tr>
            </table>
        </div>
    </div>
	<div class="my_tiqu_btn"><a href="chenggong.html" class="weui_btn my_btn_blue_style">确定</a></div>
	<div class="my_tiqu_btn"><a href="javascript:;" class="weui_btn my_btn_red_style" id="showToast">提取失败示例</a></div>
	<div class="my_tiqu_shuoming">
		<p><em>●</em><span>收益会自动提取到您的微信钱包，请注意查收。</span></p>
		<p><em>●</em><span>提现成功后，若未收到记录，请联系官方客服。</span></p>
		<p><em>●</em><span>客服微信：weixinhao、weixinhao2、weixinhao3。</span></p>
		<p><em>●</em><span>收益以天为单位进行结算，只可提取今天之前的收益。</span></p>
	</div>
</div>

<script src="js/zepto.min.js"></script>
<script type="text/javascript">
    // toast
    $(function(){
        var $toast = $('#toast');
        $('#showToast').on('click', function(){
            if ($toast.css('display') != 'none') return;

            $toast.fadeIn(100);
            setTimeout(function () {
                $toast.fadeOut(100);
            }, 2000);
        });
    });
</script>

<!-- 提取失败提示 -->
<div id="toast" style="opacity: 0; display: none;">
    <div class="weui-mask_transparent"></div>
    <div class="weui-toast">
        <i class="weui_icon_toast"></i>
        <p class="weui_toast_content">提取失败</p>
    </div>
</div>
</body>
</html>
