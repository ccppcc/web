<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>个人中心</title>
<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport"/>
<link rel="stylesheet" href="style/weuix.min.css"/>
<link rel="stylesheet" href="style/main.css"/>
<style type="text/css">
	.weui_icon_success:before{ color: #4aa4ee; }
</style>

</head>

<body ontouchstart class="page-bg">
<header>
  <div class="title">修改密码</div>
  <a href="user_center.html" class="h_back">返回</a>
</header>


<div class="my_body_margin">

    <div class="my_tab_box" style="height:32px;" id="tab1">
        <div class="my_tab_nav"> <a href="user_password.html" class="weui_navbar_item my_nav_blue">修改登录密码</a> <a href="jiaoyi_password.html" class="weui_navbar_item my_nav_blue bg_blue">修改交易密码</a></div>
    </div>

</div>

<div class="weui_cells weui_cells_form">
    <div class="weui_cell">
                <div class="weui_cell_hd"><label class="weui_label">原交易密码</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="password" placeholder="请输入原交易密码">
                </div>
            </div>
    <div class="weui_cell">
                <div class="weui_cell_hd"><label class="weui_label">新交易密码</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="password" placeholder="请输入新交易密码">
                </div>
            </div>

    <div class="weui_cell">
                <div class="weui_cell_hd"><label class="weui_label">确认新密码</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="password" placeholder="请再输入一次">
                </div>
            </div>
</div>

<div class="my_btn_area">
    <a href="javascript:;" class="weui_btn my_btn_blue_style" id="showcgDialog">修改</a>
    <a href="javascript:;" class="weui_btn my_btn_red_style" id="sbDialog">修改失败示例</a>
</div>



<script src="js/zepto.min.js"></script>
<script>
    // 密码错误提示
    $(function(){
        $(document).on("click", "#sbDialog", function() {
        $.toptips("2次密码输入不一致");
        });
    }) 

    // cgDialog
    $(function(){
            $cgDialog = $('#cgDialog');

        $('#dialogs').on('click', '.my_dialog_btn', function(){
            $(this).parents('.js_dialog').fadeOut(200);
        });
        
        $('#showcgDialog').on('click', function(){
            $cgDialog.fadeIn(200);
        });
    });
</script>

<div id="dialogs">
<!--BEGIN cgDialog-->
<div class="js_dialog" id="cgDialog" style="display: none;">
    <div class="my_mask"></div>
    <div class="my_dialog">
        <div class="my_dialog_title"><strong>提示</strong></div>
        <div class="my_dialog_cont">交易密码修改成功</div>
        <div class="my_dialog_btn_ft">
            <a href="javascript:;" class="my_dialog_btn my_dialog_btn_primary">知道了</a>
        </div>
    </div>
</div>
<!--END cgDialog-->

</body>
</html>
