<!--BEGIN zhanghao_dialog-->   
<div id="wanjia_dialog">
    <div class="js_dialog" id="zsWanjia" style="display: none;">
        <div class="my_mask"></div>
        <div class="my_dialog">
            <div class="my_dialog_title"><strong>赠送钻石</strong></div>
            <div class="my_zhanghao_dialog_cont">
                <div class="my_zh_cell">
                    <div class="my_wj_input">
                        <input class="weui_input" type="text" placeholder="请输入想要赠送的钻石数...">
                    </div>
                </div>
            </div>
            <div class="my_dialog_btn_ft">
                <a href="javascript:;" class="my_dialog_btn my_dialog_btn_default">取消</a>
                <a href="javascript:;" class="my_dialog_btn my_dialog_btn_primary" id="showToastOk">确定</a>
            </div>
        </div>
    </div>
</div>
<!--END zhanghao_dialog-->

<!-- 赠送成功提示 开始 -->
<div id="toastOk" style="opacity: 0; display: none;">
    <div class="weui-mask_transparent"></div>
    <div class="weui-toast">
        <i class="weui_icon_toast"></i>
        <p class="weui_toast_content">赠送成功</p>
    </div>
</div>
<!-- 赠送成功提示 结束 -->

<script src="js/zepto.min.js"></script>
<script type="text/javascript">
    // 搜索
    $(function(){
        var $searchBar = $('#searchBar'),
            $searchResult = $('#searchResult'),
            $searchText = $('#searchText'),
            $searchInput = $('#searchInput'),
            $searchClear = $('#searchClear'),
            $searchCancel = $('#searchCancel');

        function hideSearchResult(){
            $searchResult.hide();
            $searchInput.val('');
        }
        function cancelSearch(){
            hideSearchResult();
            $searchBar.removeClass('my_search_bar_focusing');
            $searchText.show();
        }

        $searchText.on('click', function(){
            $searchBar.addClass('my_search_bar_focusing');
            $searchInput.focus();
        });
        $searchInput
            .on('blur', function () {
                if(!this.value.length) cancelSearch();
            })
            .on('input', function(){
                if(this.value.length) {
                    $searchResult.show();
                } else {
                    $searchResult.hide();
                }
            })
        ;
        $searchClear.on('click', function(){
            hideSearchResult();
            $searchInput.focus();
        });
        $searchCancel.on('click', function(){
            cancelSearch();
            $searchInput.blur();
        });
    });

    // zhanghao_dialog
    $(function(){
            $cgDialog = $('#zsWanjia');

        $('#wanjia_dialog').on('click', '.my_dialog_btn', function(){
            $(this).parents('.js_dialog').fadeOut(200);
        });
        
        $('#showzsWanjia').on('click', function(){
            $cgDialog.fadeIn(200);
        });
    });

    // toastOk
    $(function(){
        var $toast = $('#toastOk');
        $('#showToastOk').on('click', function(){
            if ($toast.css('display') != 'none') return;

            $toast.fadeIn(100);
            setTimeout(function () {
                $toast.fadeOut(100);
            }, 2000);
        });
    });

</script>
</body>
</html>
