<script type="text/javascript">

    // cgDialog
    $(function(){
            $cgDialog = $('#cgDialog');

        $('#dialogs').on('click', '.my_dialog_btn', function(){
            $(this).parents('.js_dialog').fadeOut(200);
        });
        
        $('#showcgDialog').on('click', function(){
            $cgDialog.fadeIn(200);
        });
    });

    // 验证码倒计时
    $(document).ready(

        function(e) {
            $(".myui_yzm_send").click(function(){
                djstime();
            });
            
            function djstime(){
                var e1=$(".myui_yzm_send").first();
                var i=60;  //设置倒计时为60秒
                var interval=setInterval(function(){
                    e1.html("重新获取("+i+")");
                    $(".myui_yzm_send").css("color","#b0b0b0");
                    i--;
                if(i<0){
                    $(".myui_yzm_send").css("color","#0f8ee9");
                    e1.html("重新获取");
                    clearInterval(interval);    
                }
            },1000);    
        }
    });
</script>
