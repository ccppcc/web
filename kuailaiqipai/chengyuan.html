<!-- 赠送成功提示 开始 -->

    </div>
</div>
<!-- 赠送成功提示 结束 -->


<script src="js/zepto.min.js"></script>
<script type="text/javascript">
    // 搜索
    $(function(){
        var $searchBar = $('#searchBar'),
            $searchResult = $('#searchResult'),
            $searchText = $('#searchText'),
            $searchInput = $('#searchInput'),
            $searchClear = $('#searchClear'),
            $searchCancel = $('#searchCancel');

        function hideSearchResult(){
            $searchResult.hide();
            $searchInput.val('');
        }
        function cancelSearch(){
            hideSearchResult();
            $searchBar.removeClass('my_search_bar_focusing');
            $searchText.show();
        }

        $searchText.on('click', function(){
            $searchBar.addClass('my_search_bar_focusing');
            $searchInput.focus();
        });
        $searchInput
            .on('blur', function () {
                if(!this.value.length) cancelSearch();
            })
            .on('input', function(){
                if(this.value.length) {
                    $searchResult.show();
                } else {
                    $searchResult.hide();
                }
            })
        ;
        $searchClear.on('click', function(){
            hideSearchResult();
            $searchInput.focus();
        });
        $searchCancel.on('click', function(){
            cancelSearch();
            $searchInput.blur();
        });
    });

    // zhanghao_dialog
    $(function(){
            $cgDialog = $('#czZhanghao');

        $('#zhanghao_dialog').on('click', '.my_dialog_btn', function(){
            $(this).parents('.js_dialog').fadeOut(200);
        });
        
        $('#showczZhanghao').on('click', function(){
            $cgDialog.fadeIn(200);
        });
    });

    // toastOk
    $(function(){
        var $toast = $('#toastOk');
        $('#showToastOk').on('click', function(){
            if ($toast.css('display') != 'none') return;

            $toast.fadeIn(100);
            setTimeout(function () {
                $toast.fadeOut(100);
            }, 2000);
        });
    });

</script>
</body>
