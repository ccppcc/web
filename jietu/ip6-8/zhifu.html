<script type="text/javascript">

  //电池滑块
  function setBar(num){
    if(num<=20){
       $('.i-top-berry i em').css('background','#f30');
    }else{
       $('.i-top-berry i em').css('background','#000');
    }
      $('.i-top-berry i em').css('width',num + '%');
      num = num.toString();
      var index = num.toString().lastIndexOf('.');
      num = index == -1 ? num : num.substring(0,index);
      $('.i-top-berry-num').text(num + '%');
  }

  // 生成图片
  $(function(){
    $('.pop-pic .tips a').click(function(){
      $('.pop-pic').hide();
      $('#wrapper').show();
    });

    $('#save').click(function(){

      var _scrT = $('.i-body').scrollTop();

      var _this = $(this);
      var div = $('#iphone').clone();

      var my_image = $('.my-image');
      var mask = $('.mask');
      if(!my_image.length){
        my_image = $('<div class="my-image">成功生成图片，点击 <a class="my-image-view" target="_blank" href="#">这里</a> 查看，<a class="my-image-continue" href="#">继续制作</a></div>');
        $('body').append(my_image);
      }
      if(!mask.length){
        $('body').append('<div class="mask"></div>');
      }
      div.removeClass('iphone-preview');
      div.css({
        zoom:1,
        position:'absolute',
        left:0,
        top:0
      });

      div.find('.i-body').css({marginTop:"-"+_scrT +"px"});
        $('#ifm').contents().find('body').append(div);
        _this.hide();
        $('.loading').show();
        $('.my-image').hide();
        $('.mask').hide();

        html2canvas(div, {
          onrendered: function(canvas) {
            var myImage = canvas.toDataURL("image/png");  
            var pop_pic = $('.pop-pic');
            var pop_class = 'pc';
            if(browser.versions.mobile){
              pop_class = 'mobile';
            }
            pop_pic.find('.tips').addClass(pop_class);
            pop_pic.find('img').attr('src',myImage);
            pop_pic.show();
            $('#wrapper').hide();
            $('.loading').hide();
            _this.show();
            div.remove();
          }
      });
      return false;
  });


  // 聊天背景图
  var set_body_bg = function() {
      var img = $('.a-u-pic-bodybg img');
      var src = img.attr('src');
      $('.i-hbao-face').css('background-image', 'url(' + src + ')');
      // $('.i-body').addClass("bg-body");
  }
    

  // 聊天背景图片上传
  $('body').on('change', '.a-u-pic-show input',
  function() {
      var img = document.createElement('img'); //创建 img 对象
      var _this = $(this);
      var callback = _this.attr('data-callback');

      window.URL = window.URL || window.webkitURL;

      var imgFile = $(this).get(0);

      if (window.URL && imgFile.files[0]) {
          var reader = new FileReader();
          reader.readAsDataURL(imgFile.files[0]);
          reader.onload = function(e) {
              var img = '<img src="' + this.result + '" alt=""/>';
              _this.parent().find('img').remove();
              _this.parent().append(img);

              if (callback) {
                  eval(callback + '()');
              }
          }
      }
  });

  });  

</script>
